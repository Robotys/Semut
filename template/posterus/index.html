<!DOCTYPE html>
<html>
<head>
	<title>{blog_name} | {blog_description}</title>
	<link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
<div class='center'><div class='wrap'>
	
	<div class='header'>
		<h1><a href='{home_url}'>{blog_name}</a></h1>
		<p>{blog_description}</p>
	</div>
	

	<div class='all_post'>
		
		{while_post:5}	
			<div class='post'>
			
				<div class='meta'>
					<p class='date'>{post_date}</p>
					<p class='tag'>{post_tag}</p>
				</div>
				
				<div class='cont'>
					<h2><a href='{post_link}'>{post_title}</a></h2>
					<p>{post_content}</p>	
				</div>
				
			</div>
		{end_while}

		<div class='nav'> {pagination}	</div>
	</div>
		
		
		
	
	<div class='footer'>
		<p>copyright &copy; {blog_name} 2011. {blog_name} is powered by <a href=''>Semut</a>, with <a href='#'>posterus</a> theme by <a href=''>semut team</a></p>
	</div>
	

</div></div>
</body>
</html>
